<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.File.Name}}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>{{.File.Name}}</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/upload">Upload File</a>
        </nav>
    </header>
    <main>
        <img src="/static/uploads/{{.File.Path}}" alt="{{.File.Name}}">
        <p><a href="/static/uploads/{{.File.Path}}" download>Download</a></p>
    </main>
</body>
</html>
